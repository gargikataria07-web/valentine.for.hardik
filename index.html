<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Hardik ðŸ’˜</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffd6e8, #fff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', 'Poppins', cursive;
  overflow: hidden;
}

/* Floating hearts */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
.heart {
  position: absolute;
  animation: float 6s infinite ease-in;
  opacity: 0.7;
}
@keyframes float {
  0% { transform: translateY(100vh) scale(0.5); }
  100% { transform: translateY(-10vh) scale(1.3); }
}

/* Card */
.container {
  background: white;
  padding: 30px 20px 40px;
  border-radius: 25px;
  box-shadow: 0 15px 35px rgba(255,0,100,0.25);
  text-align: center;
  width: 90%;
  max-width: 350px;
  position: relative;
}

/* Hardik pulse */
.name {
  font-size: 28px;
  color: #ff2f92;
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

h2 {
  color: #ff5cab;
  margin-bottom: 20px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 140px;
}
button {
  border: none;
  padding: 14px 24px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s ease;
}
#yesBtn {
  background: #ff2f92;
  color: white;
}
#yesBtn:hover {
  background: #ff5cab;
  transform: scale(1.15);
}
#noBtn {
  background: #ffd1e8;
  color: #ff2f92;
  position: absolute;
}

/* Popup */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(255,182,213,0.96);
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 10;
}
.popup-box {
  background: white;
  padding: 35px;
  border-radius: 30px;
  animation: pop 0.4s ease;
}
@keyframes pop {
  from { transform: scale(0.4); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
.popup h2 {
  color: #ff2f92;
}
.popup p {
  font-size: 20px;
}

/* Footer */
.footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  font-size: 14px;
  color: #ff8fbf;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container">
  <div class="name">Hardik ðŸ’–</div>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ™ˆ</button>
  </div>

  <div class="footer">From Gargi ðŸ’—</div>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2>I knowww ðŸ˜ŒðŸ’˜</h2>
    <p>hahaha I will always love you, Hardik ðŸ’‹ðŸ’ž</p>
  </div>
</div>

<!-- Sounds -->
<audio id="kissSound" src="https://assets.mixkit.co/sfx/preview/mixkit-kiss-quick-366.mp3"></audio>

<script>
/* Hearts */
for (let i = 0; i < 35; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’‹";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 16 + Math.random() * 24 + "px";
  h.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.getElementById("hearts").appendChild(h);
}

/* No button chaos */
const noBtn = document.getElementById("noBtn");
let speed = 200;
noBtn.addEventListener("click", () => {
  const x = Math.random() * speed - speed/2;
  const y = Math.random() * speed - speed/2;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  speed += 60;
});

/* Yes action */
document.getElementById("yesBtn").addEventListener("click", () => {
  document.getElementById("popup").style.display = "flex";
  document.getElementById("kissSound").play();

  for (let i = 0; i < 30; i++) {
    const c = document.createElement("div");
    c.innerHTML = "ðŸŽ‰ðŸ’–";
    c.style.position = "fixed";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = Math.random() * 100 + "vh";
    c.style.fontSize = "24px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 1500);
  }
});
</script>

</body>
</html>
